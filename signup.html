<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Tech House</title>
    <style>
        /* --- Basic Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* --- Layout Container --- */
        .profile-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            gap: 40px;
            margin-top: 50px;
        }

        /* --- Left Sidebar --- */
        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
            border-right: 1px solid #ddd;
            padding-right: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: #333;
            font-size: 22px;
            cursor: pointer;
        }

        .menu-item:hover {
            color: #2ecc71;
        }

        /* Simple Emoji/Icon Placeholders */
        .icon {
            font-size: 24px;
            color: #2ecc71; /* Green color from image */
        }

        .logout {
            margin-top: 100px;
            color: #e74c3c; /* Red for logout */
        }

        /* --- Right Form Section --- */
        .main-content {
            flex: 2;
        }

        .form-grid {
            display: flex;
            flex-wrap: wrap; /* Allows items to drop to next line on mobile */
            gap: 30px;
        }

        .input-group {
            flex: 1;
            min-width: 250px; /* Forces wrap when screen is small */
        }

        label {
            display: block;
            font-size: 24px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 15px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }

        /* --- Buttons --- */
        .button-row {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 40px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }

        .btn-save {
            background-color: #2ecc71;
            color: white;
        }

        .btn-cancel {
            background-color: transparent;
            border: 1px solid #ff7675;
            color: #ff7675;
        }

        /* --- RESPONSIVENESS (The simple way) --- */

        /* Tablet View */
        @media (max-width: 850px) {
            .profile-container {
                flex-direction: column; /* Stack sidebar on top of form */
            }
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #ddd;
                padding-bottom: 20px;
                padding-right: 0;
            }
            .logout {
                margin-top: 20px;
            }
        }

        /* Mobile View */
        @media (max-width: 500px) {
            label {
                font-size: 18px;
            }
            .button-row {
                flex-direction: column; /* Stack Save and Cancel buttons */
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        
        <div class="sidebar">
            <div class="menu-item"><span class="icon">üë§</span> Your Profile</div>
            <div class="menu-item"><span class="icon">üìç</span> Set Locations</div>
            <div class="menu-item"><span class="icon">üì¶</span> Your Orders</div>
            <div class="menu-item"><span class="icon">‚≠ê</span> Your Reviews</div>
            <div class="menu-item"><span class="icon">%</span> Your Discounts</div>
            
            <div class="menu-item logout"><span class="icon" style="color:red;">‚ûî</span> Log Out</div>
        </div>

        <div class="main-content">
            <div class="form-grid">
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label>Date of Birth</label>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="text">
                </div>
            </div>

            <div class="button-row">
                <button class="btn btn-save">Save</button>
                <button class="btn btn-cancel">Cancel</button>
            </div>
        </div>

    </div>

</body>
</html>
